<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2d5f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2d5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="#00d9ff" stroke-width="2" opacity="0.8" />
  
  <!-- Aurora Wave 1 -->
  <path d="M 30,100 Q 50,60 70,100 T 110,100" stroke="url(#auroraGradient)" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.9" />
  
  <!-- Aurora Wave 2 -->
  <path d="M 30,120 Q 50,85 70,120 T 110,120" stroke="#00d9ff" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.7" />
  
  <!-- Aurora Wave 3 -->
  <path d="M 30,140 Q 50,110 70,140 T 110,140" stroke="#7b2cbf" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.6" />
  
  <!-- Central A Letter -->
  <text x="100" y="115" font-size="80" font-weight="bold" fill="#00d9ff" text-anchor="middle" font-family="Arial, sans-serif" filter="url(#glow)">A</text>
  
  <!-- Bot indicator -->
  <circle cx="140" cy="60" r="15" fill="#00d9ff" opacity="0.8" />
  <text x="140" y="67" font-size="18" font-weight="bold" fill="#1a2d5f" text-anchor="middle" font-family="Arial">âš™</text>
</svg>